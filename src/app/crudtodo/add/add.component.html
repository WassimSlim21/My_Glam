<router-outlet></router-outlet>
<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">First Name</label>
          <input type="text" class="form-control" formControlName="fName" #fName />
        </div>
        <div class="form-group">
          <label class="col-md-4">Last Name</label>
          <input type="text" class="form-control" formControlName="lName" #lName />
        </div>
   
        <div class="form-group">
          <label class="col-md-4">Business GST Number </label>
          <input type="text" class="form-control" formControlName="num" #num />
        </div>
        <div class="form-group">
            <label class="col-md-4">Id </label>
            <input type="text" class="form-control" formControlName="id" #id />
          </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="add()">Add Employe</button>
        </div>
      </form>
    </div>
  </div>
